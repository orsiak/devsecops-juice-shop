name: DAST Temporary Deployment

on:
  push:
    branches:
      - main

jobs:
  run-dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Docker CLI and Daemon
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo dockerd > /dev/null 2>&1 &
          sleep 20  # Czekamy aż docker daemon się uruchomi

      - name: Build Docker image
        run: docker build -t vulnerable-app:latest .

      - name: Run vulnerable app container
        run: |
          docker run -d -p 3000:3000 --name vulnapp vulnerable-app:latest
          sleep 10

      - name: Check app availability
        run: curl -I http://localhost:3000

      - name: Stop and remove container
        run: |
          docker stop vulnapp
          docker rm vulnapp
